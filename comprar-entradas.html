<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comprar Entradas</title>
	<link rel="stylesheet" href="styles.css">

</head>
<body>
<!--cabecera-->

    <header>
        <h1>Gestión de Eventos</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="eventos.html">Eventos</a></li>
                <li><a href="preguntas_frecuentes.html">Preguntas Frecuentes</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Compra de Entradas</h2>
	    <form action="gracias.html" method="post">

			<label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Número de Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="cantidad">Número de Entradas:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" required>

            <label for="comentarios">Comentarios Adicionales (opcional):</label>
            <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escribe tus comentarios aquí..."></textarea>

            <button type="submit">Comprar Entradas</button>
        </form>
    </main>
<!--footer-->
